<!DOCTYPE html>
<html class="dark" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Đăng nhập - CineStream</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2f20d",
                        "background-dark": "#222210",
                        "surface-dark": "#1a1a0d",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #222210;
        }

        ::-webkit-scrollbar-thumb {
            background: #444420;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-background-dark font-display text-white min-h-screen flex flex-col relative overflow-x-hidden">
    <div class="fixed inset-0 z-0">
        <img alt="Background" class="w-full h-full object-cover opacity-60"
            src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=1920" />
        <div class="absolute inset-0 bg-background-dark/80 backdrop-blur-sm"></div>
        <div
            class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-background-dark via-transparent to-primary/10">
        </div>
    </div>

    <nav class="relative z-50 w-full bg-background-dark/80 backdrop-blur-md border-b border-white/10 sticky top-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex-shrink-0 flex items-center gap-2">
                    <span class="material-icons-outlined text-primary text-3xl">movie_filter</span>
                    <span class="text-2xl font-bold tracking-tighter">
                        <span class="text-white">A</span> <span class="text-primary">Phim</span>
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <div class="relative z-10 flex-grow flex items-center justify-center w-full px-4 py-12">
        <div
            class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-0 bg-surface-dark border border-white/10 rounded-2xl shadow-2xl overflow-hidden backdrop-blur-md">
            <div class="hidden md:block relative h-full min-h-[600px] overflow-hidden">
                <img alt="Movie Poster" class="absolute inset-0 w-full h-full object-cover"
                    src="https://images.unsplash.com/photo-1594908900066-3f47337549d8?w=800" />
                <div
                    class="absolute inset-0 bg-gradient-to-t from-surface-dark via-surface-dark/40 to-transparent opacity-90">
                </div>
                <div class="absolute bottom-0 left-0 p-8 z-10">
                    <h3 class="text-3xl font-bold text-white mb-2 leading-tight">Khám phá thế giới điện ảnh vô tận.</h3>
                    <p class="text-gray-300 text-sm mb-4">Hàng ngàn bộ phim bom tấn và series độc quyền đang chờ đón
                        bạn.</p>
                </div>
            </div>

            <div class="p-8 md:p-12 flex flex-col justify-center w-full">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-white mb-2">Chào mừng trở lại!</h2>
                    <p class="text-gray-400 text-sm">Nhập thông tin tài khoản của bạn để tiếp tục.</p>
                </div>

                <form class="space-y-5" action="index.html">
                    <div class="space-y-1.5">
                        <label class="block text-sm font-medium text-gray-300" for="email">Email hoặc số điện
                            thoại</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-icons-outlined text-gray-500 text-xl">person_outline</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-3 bg-background-dark/50 border border-white/10 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-white placeholder-gray-500 sm:text-sm transition-all"
                                id="email" placeholder="name@example.com" type="text" />
                        </div>
                    </div>

                    <div class="space-y-1.5">
                        <label class="block text-sm font-medium text-gray-300" for="password">Mật khẩu</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-icons-outlined text-gray-500 text-xl">lock_outline</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-10 py-3 bg-background-dark/50 border border-white/10 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary text-white placeholder-gray-500 sm:text-sm transition-all"
                                id="password" placeholder="••••••••" type="password" />
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded bg-background-dark/50"
                                id="remember-me" type="checkbox" />
                            <label class="ml-2 block text-sm text-gray-400" for="remember-me">Ghi nhớ</label>
                        </div>
                        <a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors"
                            href="#">Quên mật khẩu?</a>
                    </div>

                    <button
                        class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-background-dark bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform active:scale-[0.98]"
                        type="submit">
                        ĐĂNG NHẬP
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-400">
                        Chưa có tài khoản?
                        <a class="font-medium text-primary hover:underline ml-1" href="#">Đăng ký ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
