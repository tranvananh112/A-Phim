<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Lọc Phim - CineStream</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2f20d",
                        "background-dark": "#1a1a0c",
                        "surface-dark": "#2a2a18",
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background-dark text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-black/95 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 group">
                <div
                    class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center shadow-lg shadow-primary/30 group-hover:scale-105 transition-transform">
                    <span class="material-icons-round text-black text-2xl">play_arrow</span>
                </div>
                <span class="text-2xl font-bold tracking-tight text-white">Cine<span
                        class="text-primary">Stream</span></span>
            </a>

            <div class="hidden lg:flex items-center gap-6">
                <a class="text-gray-300 hover:text-primary font-medium transition-colors text-sm uppercase tracking-wide"
                    href="index.html">Trang chủ</a>
                <a class="text-gray-300 hover:text-primary font-medium transition-colors text-sm uppercase tracking-wide"
                    href="categories.html">Thể Loại</a>
                <a class="text-primary font-bold transition-colors text-sm uppercase tracking-wide"
                    href="filter.html">Bộ Lọc</a>
                <a class="text-gray-300 hover:text-primary font-medium transition-colors text-sm uppercase tracking-wide"
                    href="search.html">Khám phá</a>
            </div>

            <div class="flex items-center gap-4">
                <a href="search.html" class="text-gray-300 hover:text-primary transition-colors">
                    <span class="material-icons-round">search</span>
                </a>
                <a href="login.html"
                    class="px-6 py-2 bg-primary text-black font-bold rounded-full hover:bg-primary-dim transition-colors">Đăng
                    nhập</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 pt-32 pb-20">
        <div class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Bộ Lọc Phim</h1>
            <p class="text-gray-400 text-lg">Tìm phim theo thể loại, quốc gia, năm phát hành</p>
        </div>

        <!-- Filter Section -->
        <div class="bg-surface-dark rounded-xl p-6 mb-8 border border-white/10">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Danh sách -->
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Danh sách</label>
                    <select id="filterList"
                        class="w-full bg-background-dark border border-white/20 rounded-lg px-4 py-3 text-white focus:border-primary focus:outline-none">
                        <option value="">-- Chọn danh sách --</option>
                        <option value="phim-moi-cap-nhat">Phim mới cập nhật</option>
                        <option value="phim-bo">Phim bộ</option>
                        <option value="phim-le">Phim lẻ</option>
                        <option value="hoat-hinh">Hoạt hình</option>
                        <option value="tv-shows">TV Shows</option>
                    </select>
                </div>

                <!-- Thể loại -->
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Thể loại</label>
                    <select id="filterCategory"
                        class="w-full bg-background-dark border border-white/20 rounded-lg px-4 py-3 text-white focus:border-primary focus:outline-none">
                        <option value="">-- Chọn thể loại --</option>
                    </select>
                </div>

                <!-- Quốc gia -->
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Quốc gia</label>
                    <select id="filterCountry"
                        class="w-full bg-background-dark border border-white/20 rounded-lg px-4 py-3 text-white focus:border-primary focus:outline-none">
                        <option value="">-- Chọn quốc gia --</option>
                    </select>
                </div>

                <!-- Năm -->
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Năm phát hành</label>
                    <select id="filterYear"
                        class="w-full bg-background-dark border border-white/20 rounded-lg px-4 py-3 text-white focus:border-primary focus:outline-none">
                        <option value="">-- Chọn năm --</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-4 mt-6">
                <button id="applyFilter"
                    class="flex-1 bg-primary text-black font-bold py-3 px-6 rounded-lg hover:bg-primary/90 transition-colors">
                    <span class="material-icons-round align-middle mr-2">filter_alt</span>
                    Áp dụng bộ lọc
                </button>
                <button id="resetFilter"
                    class="bg-white/10 text-white font-bold py-3 px-6 rounded-lg hover:bg-white/20 transition-colors">
                    <span class="material-icons-round align-middle mr-2">refresh</span>
                    Đặt lại
                </button>
            </div>
        </div>

        <!-- Results Info -->
        <div id="resultsInfo" class="mb-6 hidden">
            <p class="text-gray-400">
                Tìm thấy <span id="totalResults" class="text-primary font-bold">0</span> kết quả
                <span id="currentFilter" class="text-white"></span>
            </p>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary mx-auto mb-4"></div>
            <p class="text-gray-400">Đang tải phim...</p>
        </div>

        <!-- Movies Grid -->
        <div id="moviesGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Movies will be loaded here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="hidden mt-12 flex justify-center gap-2">
            <!-- Pagination buttons will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-20">
            <span class="material-icons-round text-6xl text-gray-600 mb-4">movie_filter</span>
            <p class="text-gray-400 text-lg">Chọn bộ lọc để tìm phim</p>
        </div>

        <!-- Error -->
        <div id="error" class="hidden text-center py-20">
            <span class="material-icons-round text-6xl text-red-400 mb-4">error_outline</span>
            <p class="text-red-400 text-lg" id="errorMessage">Không thể tải dữ liệu</p>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/user-ui.js"></script>
    <script src="js/filter-v2.js"></script>

    <!-- Ads -->
    <script defer src="js/adsterra.js"></script>
</body>

</html>
