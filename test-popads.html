<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PopAds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            background: #2a2a2a;
        }

        .success {
            border-left: 4px solid #4CAF50;
        }

        .error {
            border-left: 4px solid #f44336;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #f2f20d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>üß™ Test PopAds Integration</h1>

    <div class="status">
        <h3>Status:</h3>
        <div id="status">ƒêang ki·ªÉm tra...</div>
    </div>

    <div class="status">
        <h3>Console Logs:</h3>
        <div id="logs" style="font-family: monospace; font-size: 12px;"></div>
    </div>

    <button onclick="clearStorage()">Clear Storage & Reload</button>
    <button onclick="window.location.reload()">Reload Page</button>

    <script>
        // Intercept console.log
        const originalLog = console.log;
        const logsDiv = document.getElementById('logs');
        const statusDiv = document.getElementById('status');

        console.log = function (...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            logsDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        };

        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            alert('Storage cleared!');
            window.location.reload();
        }

        // Check PopAds script
        setTimeout(() => {
            const popadsScript = document.querySelector('script[src*="popads"]');
            if (popadsScript) {
                statusDiv.innerHTML = '<span class="success">‚úÖ PopAds script loaded!</span>';
            } else {
                statusDiv.innerHTML = '<span class="error">‚ùå PopAds script NOT found!</span>';
            }
        }, 2000);
    </script>

    <!-- PopAds Integration -->
    <script src="js/popads.js"></script>
</body>

</html>
