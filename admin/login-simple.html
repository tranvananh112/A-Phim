<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p Admin - Simple</title>
    <script src="../js/config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
        }

        .info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê ƒêƒÉng nh·∫≠p Admin</h1>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@aphim.io.vn" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="admin123" required>
            </div>

            <button type="submit" id="loginBtn">ƒêƒÉng nh·∫≠p</button>
        </form>

        <div class="info">
            <strong>Th√¥ng tin m·∫∑c ƒë·ªãnh:</strong>
            Email: admin@aphim.io.vn<br>
            Password: admin123
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';

            try {
                console.log('Logging in to:', API_BASE_URL + '/api/auth/login');
                console.log('Email:', email);

                const response = await fetch(API_BASE_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (data.success && data.token) {
                    // Save token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));

                    showMessage('‚úì ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');

                    console.log('Token saved:', data.token.substring(0, 50) + '...');

                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'supporters.html';
                    }, 1000);
                } else {
                    showMessage('‚úó ' + (data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i'), 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ƒêƒÉng nh·∫≠p';
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚úó L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'ƒêƒÉng nh·∫≠p';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                showMessage('B·∫°n ƒë√£ ƒëƒÉng nh·∫≠p. ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                setTimeout(() => {
                    window.location.href = 'supporters.html';
                }, 1000);
            }
        });
    </script>
</body>

</html>
