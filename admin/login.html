<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - CineStream</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#197fe6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center font-sans">
    <div class="w-full max-w-md px-6">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-3 mb-4">
                <div class="w-14 h-14 bg-primary rounded-xl flex items-center justify-center shadow-lg">
                    <span class="material-icons-round text-white text-3xl">play_arrow</span>
                </div>
                <div class="text-left">
                    <h1 class="text-2xl font-bold text-gray-900">CineStream</h1>
                    <p class="text-sm text-gray-600">Admin Panel</p>
                </div>
            </div>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Đăng nhập</h2>
            <p class="text-gray-600 mb-8">Nhập thông tin để truy cập quản trị</p>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <span class="material-icons-round absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            email
                        </span>
                        <input type="email" id="username" required autocomplete="email"
                            class="w-full pl-11 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                            placeholder="admin@cinestream.vn">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                    <div class="relative">
                        <span class="material-icons-round absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            lock
                        </span>
                        <input type="password" id="password" required autocomplete="current-password"
                            class="w-full pl-11 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</span>
                    </label>
                </div>

                <button type="submit"
                    class="w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition-colors shadow-lg shadow-primary/30">
                    Đăng nhập
                </button>
            </form>
        </div>

        <!-- Back to site -->
        <div class="text-center mt-6">
            <a href="../index.html" class="text-sm text-gray-600 hover:text-primary transition-colors">
                ← Quay lại trang chủ
            </a>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="fixed top-4 right-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-4 border-l-4 border-red-500">
            <div class="flex items-center gap-3">
                <span class="material-icons-round text-red-500">error</span>
                <p id="toastMessage" class="text-sm font-medium text-gray-900"></p>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect environment
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000/api'
            : 'https://a-phim-production.up.railway.app/api';

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Call backend API
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success && data.user.role === 'admin') {
                    // Save admin token with correct key
                    localStorage.setItem('cinestream_admin_token', data.token);
                    localStorage.setItem('cinestream_admin_user', JSON.stringify(data.user));

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else if (data.success && data.user.role !== 'admin') {
                    showToast('Bạn không có quyền truy cập admin panel');
                } else {
                    showToast(data.message || 'Đăng nhập thất bại');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Không thể kết nối với server. Vui lòng thử lại.');
            }
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.classList.remove('hidden');

            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>

</html>
