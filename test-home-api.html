<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Home API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">üß™ Test Home API Response</h1>

        <button onclick="testAPI()" class="bg-blue-600 px-6 py-3 rounded-lg mb-6">
            Test API
        </button>

        <div id="result" class="bg-gray-800 p-6 rounded-lg overflow-auto max-h-[600px]">
            <p class="text-gray-400">Click button to test...</p>
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-yellow-400">Loading...</p>';

            try {
                const response = await fetch('https://ophim1.com/v1/api/home', {
                    method: 'GET',
                    headers: { 'accept': 'application/json' }
                });

                const data = await response.json();

                console.log('Full response:', data);

                let html = '<h2 class="text-xl font-bold mb-4 text-green-400">‚úÖ API Response:</h2>';

                html += `<p class="mb-2"><strong>Status:</strong> ${data.status}</p>`;
                html += `<p class="mb-2"><strong>Total sections:</strong> ${data.data?.items?.length || 0}</p>`;

                if (data.data?.items) {
                    html += '<h3 class="text-lg font-bold mt-6 mb-3 text-blue-400">Sections:</h3>';

                    data.data.items.forEach((section, i) => {
                        const itemsCount = Array.isArray(section.items) ? section.items.length : 0;
                        const hasItems = itemsCount > 0;

                        html += `
                            <div class="mb-4 p-4 rounded ${hasItems ? 'bg-green-900/30 border border-green-500' : 'bg-red-900/30 border border-red-500'}">
                                <p><strong>${i + 1}. ${section.name}</strong></p>
                                <p class="text-sm text-gray-400">Slug: ${section.slug}</p>
                                <p class="text-sm ${hasItems ? 'text-green-400' : 'text-red-400'}">
                                    Items: ${itemsCount} ${hasItems ? '‚úÖ' : '‚ùå'}
                                </p>
                                ${hasItems && section.items[0] ? `
                                    <p class="text-xs text-gray-500 mt-2">First movie: ${section.items[0].name}</p>
                                ` : ''}
                            </div>
                        `;
                    });
                }

                html += '<h3 class="text-lg font-bold mt-6 mb-3 text-purple-400">Raw JSON:</h3>';
                html += `<pre class="text-xs bg-black p-4 rounded overflow-auto">${JSON.stringify(data, null, 2)}</pre>`;

                resultDiv.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p class="text-red-400">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
