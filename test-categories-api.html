<!DOCTYPE html>
<html>

<head>
    <title>Test Categories API</title>
</head>

<body>
    <h1>Test Categories & Countries API</h1>
    <button onclick="testCategories()">Test Categories</button>
    <button onclick="testCountries()">Test Countries</button>
    <pre id="output"></pre>

    <script>
        async function testCategories() {
            const output = document.getElementById('output');
            output.textContent = 'Loading categories...';

            try {
                const response = await fetch('https://ophim1.com/v1/api/the-loai', {
                    headers: { 'accept': 'application/json' }
                });
                const data = await response.json();

                output.textContent = JSON.stringify(data, null, 2);
                console.log('Categories:', data);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function testCountries() {
            const output = document.getElementById('output');
            output.textContent = 'Loading countries...';

            try {
                const response = await fetch('https://ophim1.com/v1/api/quoc-gia', {
                    headers: { 'accept': 'application/json' }
                });
                const data = await response.json();

                output.textContent = JSON.stringify(data, null, 2);
                console.log('Countries:', data);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
